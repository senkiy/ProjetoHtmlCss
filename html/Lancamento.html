<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.cdnfonts.com/css/ford" rel="stylesheet">


</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
            <img src="../img/logo-ford-256.png" alt="Logo Ford"></a>
        </div>
        <div class="listaLinks">
            <ul class="links">
                <a href="index.html">Home</a>
                <a href="Lancamento.html">Lançamento</a>
                <a href="Contato.html">Contato</a>
            </ul>
        </div>
    </header>
    
    <main>
        <div class="videoPromocional">
            <iframe width="800" height="315" 
            src="https://www.youtube.com/embed/vQsryuNmsL0?si=PDkMb0Fz4t8foL9R&autoplay=1&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        </div>
        
        <div class="meioMain">
            <div class="listaDeCarros">
  
            <div class="item">
              <img src="../img/XL Cabine.jpg" alt="xlCabine">
              <div class="descricao">
                <input type="checkbox" name="xlcabine" id="xlcabine1">
                <label for="xlcabine1">Ford Ranger XL Cabine<br>2.2 Diesel 4x4 2022</label>
                <img src="../img/info.png" alt="info1" class="info-icon">
              </div>
            </div>
          
            <div class="item">
              <img src="../img/xls 2.2 diesel.jpg" alt="xlsDiesel">
              <div class="descricao">
                <input type="checkbox" name="xlsDiesel" id="xlsDiesel1">
                <label for="xlsDiesel1">Ford Ranger XLS<br>3.0 Diesel 4x4 2022</label>
                <img src="../img/info.png" alt="info2" class="info-icon">
              </div>
            </div>
          
            <div class="item">
              <img src="../img/storm.jpg" alt="storm">
              <div class="descricao">
                <input type="checkbox" name="storm" id="storm1">
                <label for="storm1">Ford Ranger Storm<br>3.2 Diesel 4x4 2022</label>
                <img src="../img/info.png" alt="info3" class="info-icon">
              </div>
            </div>
            
            </div>
            <button class="botaoCompararCarros">
                Comparar Carros
            </button>
        </div> 
        
    </main>

    <footer>
        <div class="RedesSociais">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR">
                <img src="../img/facebook-50.png" alt="Logo Facebook"></a>
            <a href="https://www.youtube.com/@fordbrasil">
                <img src="../img/youtube-squared-50.png" alt="Logo Youtube"></a>
            <a href="https://www.instagram.com/fordbrasil/">
                <img src="../img/instagram-logo-50.png" alt="Logo Instagram"></a>
        </div>
            <div class="logoinferior">
            <img src="../img/ford-96.png" alt="Logo Ford2"> &copy;
        </div>

    </footer>

</html>
